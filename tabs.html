<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
	<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
	<script src="tabs.js"></script>

	<link rel="stylesheet" href="tabs.css">
</head>
<body style="padding-bottom: 50px;">
	<div class="table table1">
		<!-- <ul class="hd">
			<li class="item">2018</li>
			<li class="item">2019</li>
		</ul> -->
		<div class="bd">
			<div class="item">内容 1</div>
			<div class="item">内容 2</div>
			<div class="item">内容 3</div>
			<div class="item">内容 4</div>
		</div>
	</div>
	<div class="table table2">
		<div class="bd">
			<div class="item">内容 1</div>
			<div class="item">内容 2</div>
			<div class="item">内容 3</div>
			<div class="item">内容 4</div>
		</div>
	</div>
	<div class="table table3">
		<div class="bd">
			<div class="item">内容 1</div>
			<div class="item">内容 2</div>
			<div class="item">内容 3</div>
			<div class="item">内容 4</div>
		</div>
	</div>
	<div class="table table4">
		<div class="bd">
			<div class="item">内容 1</div>
			<div class="item">内容 2</div>
			<div class="item">内容 3</div>
			<div class="item">内容 4</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$(".table1").Tables({
				onindex: 1,
				list:['全部信息']
			});
			$(".table2").Tables({
				onindex: 3,
				arrow: true,
				timeout:300,
				skin:'tab-orange'
			});
			$(".table3").Tables({
				onindex: 2,
				autoplay:4000,
				arrow: true,
				skin:'tab-violet',
				list:['全部信息']
			});
			$(".table4").Tables({
				onindex: 2,
				event:'mouseover',
				skin:'tab-green',
				list:['全部信息']
			});
		})
	</script>
</body>
</html>
